<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content__wrapper">
          <div class="container__image"></div>
          <div class="container__content">
            <h3 class="heading__3">Perfume</h3>
            <h1 class="heading__1">Gabrielle Essence Eau De Parfum</h1>
            <p class="content__text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price__container">
              <span class="price__discount">$149.99</span>
              <span class="price__old">$169.99</span>
            </div>
            <button class="button">
              <img src="./images/icon-cart.svg" alt="Cart Icon" />
              <span class="button__text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a href="https://www.linkedin.com/in/gustavs-fricis-jankavs/"
            >G.F.Jankavs</a
          >.
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
